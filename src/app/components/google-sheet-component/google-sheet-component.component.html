<div>
    <h2>Word List</h2>
    <ul>
      <!-- Loop through the wordsDatabase array and display the first 10 words -->
      <li *ngFor="let word of wordsDatabase.slice(0, 10)">
        {{ word }}
      </li>
    </ul>
  
    <!-- In case there are not enough words -->
    <p *ngIf="wordsDatabase.length < 10">
      Not enough words to display.
    </p>
  </div>
